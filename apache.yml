- name: Installation d'un serveur apache et d'un projet gatsby

  hosts: ec2

  become: true

  tasks:

  - name: Installation du serveur apache
    ansible.builtin.yum:
      name: httpd
      state: present

  - name: Copie du projet gatsby
    synchronize:
      src: "{{ playbook_dir }}/ressources/projet-gatsby/public/"
      dest: /var/www/html/
      mode: '0755'
      remote_src: yes

  - name: DÃ©marrage du serveur apache
    ansible.builtin.service:
      name: httpd
      state: started
      enabled: yes